<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      /* Add some styling to the video element */
      #video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
      }
      /* Remove the scrollbar */
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <video id="video" loop muted autoplay>
      <source src="magicword.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
